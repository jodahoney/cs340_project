{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Airport: {{data[0].AirportID}} {% endblock %}</h1>
{% endblock %}

{% block content %}
<form id="editAirplane" action="{{ url_for('edit_airplane', id=data[0].TailNumber) }}" method="post">
    {% for value in data[0] %}
        {% if value != "AirportID" %}
        <div class="form-group">
            <label for={{value}}>{{value}}: Current = {{ data[0][value] }}</label>
            <input type="text" class="form-control" id="{{value}}" name="{{value}}" placeholder="Enter {{value}}">
        </div>
        {% endif %}

    {% endfor %}

    <input type="submit" name="Edit_Airplane" value="Edit Airplane" class="btn btn-primary">
  </form>
{% endblock %}
