<!doctype html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <h1>Orcas Air</h1>
    </div>

    <div class="row">
      <div class="col-sm-2" id="navbar">
        {% block sidebar %}
        <h5>Orcas Air</h5>
        <ul>
          <li><a href="{{ url_for('airports') }}">Airports</a></li>
          <li><a href="{{ url_for('airplanes') }}">Airplanes</a></li>
          <li><a href="{{ url_for('flights') }}">Flights</a></li>
          <li><a href="{{ url_for('pilots') }}">Pilots</a></li>
          <li><a href="{{ url_for('customers') }}">Customers</a></li>
        </ul>
      </div>
      {% endblock %}
      <div class="col-sm-10" id="content">
          <header>
            {% block header %}{% endblock %}
          </header>
          {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
          {% endfor %}
            {% block content %}{% endblock %}
      </div>
    </div>
  </div>
  
</body>
