{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Customer: {{data[0].CustomerID}} {% endblock %}</h1>
{% endblock %}

{% block content %}
<form id="editCustomer" action="{{ url_for('edit_customer', id=data[0].CustomerID) }}" method="post">
    {% for value in data[0] %}
        {% if value != "CustomerID" %}
        <div class="form-group">
            <label for={{value}}>{{value}}: Current = {{ data[0][value] }}</label>
            <input type="text" class="form-control" id="{{value}}" name="{{value}}" placeholder="Enter {{value}}">
        </div>
        {% endif %}

    {% endfor %}

  <input type="submit" name="Edit_Customer" value="Edit Customer" class="btn btn-primary">
</form>
{% endblock %}
